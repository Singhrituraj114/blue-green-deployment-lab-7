<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Online Bookstore</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="deployment-banner" class="deployment-banner">
        <span id="deployment-info">Loading...</span>
    </div>

    <header>
        <div class="container">
            <div class="header-content">
                <h1>ðŸ“š BookVerse</h1>
                <p class="tagline">Discover Your Next Great Read</p>
                <div class="cart-icon" onclick="toggleCart()">
                    ðŸ›’ Cart (<span id="cart-count">0</span>)
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search books by title, author, or genre..." onkeyup="searchBooks()">
            <select id="genre-filter" onchange="filterByGenre()">
                <option value="all">All Genres</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="romance">Romance</option>
                <option value="biography">Biography</option>
            </select>
        </div>

        <div id="books-container" class="books-grid">
            <!-- Books will be loaded here -->
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h2>Your Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 BookVerse - Powered by Blue-Green Deployment</p>
            <p class="health-status">
                Health Status: <span id="health-status">Checking...</span>
            </p>
        </div>
    </footer>

    <script src="/app.js"></script>
</body>
</html>
